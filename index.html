<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Gerador de QR Code com Logomarca</title>
  <link rel="stylesheet" href="https://unpkg.com/view-design/dist/styles/iview.css" />
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://unpkg.com/view-design/dist/iview.min.js"></script>
  <script src="https://unpkg.com/qrcode-with-logos@1.0.6/dist/qrcode-with-logos.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    canvas {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Gerador de QR Code com Logomarca</h2>
    
    <input type="text" v-model="appTitle" placeholder="TÃ­tulo do App" />
    
    <input type="text" v-model="androidLink" placeholder="Link do Android (Play Store)" />
    <input type="text" v-model="iosLink" placeholder="Link do iOS (App Store)" />

    <div>
      Dots Color:
      <color-picker v-model="dotColor" @on-change="createQrcode"></color-picker>
    </div>

    <canvas id="canvas" width="300" height="300"></canvas>
    
    <button @click="createQrcode">Gerar QR Code</button>
    <button @click="downloadQrCode">Baixar QR Code</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        appTitle: 'Meu App',
        androidLink: 'https://play.google.com/store/apps/details?id=com.example', // Exemplo de link
        iosLink: 'https://apps.apple.com/app/id1234567890', // Exemplo de link
        dotColor: '#000000',
      },
      methods: {
        createQrcode() {
          const userAgent = navigator.userAgent.toLowerCase();
          const redirectUrl = userAgent.includes('android') ? this.androidLink : this.iosLink;

          new QrCodeWithLogo({
            canvas: document.getElementById('canvas'),
            content: redirectUrl,
            width: 300,
            logo: {
              src: 'https://example.com/logo.png', // Coloque o URL da sua logomarca
              borderRadius: 8,
            },
            dotsOptions: {
              color: this.dotColor,
              type: 'square',
            },
            cornersOptions: {
              color: '#000000',
              type: 'square',
            },
          });
        },
        downloadQrCode() {
          const canvas = document.getElementById('canvas');
          const link = document.createElement('a');
          link.download = 'qrcode.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        },
      },
    });
  </script>
</body>
</html>
