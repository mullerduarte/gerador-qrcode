<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator with Logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #qrcode {
      margin-top: 20px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator with Logo</h1>
  <p>Insira o URL da página de redirecionamento para Android/iOS:</p>
  <input type="text" id="urlInput" value="" readonly>
  <br>
  <button onclick="generateQRCode()">Gerar QR Code</button>

  <div id="qrcode"></div>

  <script src="qrcode.min.js"></script>
  <script src="qrlogo.min.js"></script>
  <script>
    function generateQRCode() {
      var url = document.getElementById('urlInput').value;
      if (url) {
        document.getElementById('qrcode').innerHTML = "";
        var canvas = document.createElement("canvas");
        canvas.id = "qrCanvas";
        document.getElementById('qrcode').appendChild(canvas);

        // Configura o QR Code com a URL e a logo
        QRLogo.generateQRCode({
          canvas: document.getElementById('qrCanvas'),
          content: url,
          width: 300,
          logo: {
            src: "logo.png", // Coloque aqui o nome da sua logo
            logoSize: 0.2,   // Tamanho da logo em proporção ao QR code
          }
        });
      } else {
        alert("Por favor, insira um URL válido.");
      }
    }
  </script>
</body>
</html>
