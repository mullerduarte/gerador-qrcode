<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QR Code with Logo</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/view-design/dist/styles/iview.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/view-design/dist/iview.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/qrcode-with-logos@1.0.6/dist/qrcode-with-logos.min.js"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      canvas {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>QR Code with Logo</h2>
      <div>
        <span>
          Dots Options Type:
          <i-select
            v-model="dotType"
            style="width: 200px; text-align: left"
            placeholder="choose"
            @on-change="createQrcode"
          >
            <i-option v-for="item in dotTypes" :value="item" :key="item">
              {{ item }}
            </i-option>
          </i-select>
        </span>
        <span>
          Corners Options Type:
          <i-select
            v-model="cornerType"
            style="width: 200px; text-align: left"
            placeholder="choose"
            @on-change="createQrcode"
          >
            <i-option v-for="item in cornerTypes" :value="item" :key="item">
              {{ item }}
            </i-option>
          </i-select>
        </span>
      </div>

      <div>
        <span>
          Dots Color:
          <color-picker v-model="dotColor" @on-change="createQrcode"></color-picker>
        </span>
        <span>
          Corners Color:
          <color-picker
            v-model="cornerColor"
            @on-change="createQrcode"
          ></color-picker>
        </span>
      </div>

      <canvas id="canvas"></canvas>
